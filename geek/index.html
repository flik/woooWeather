			<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div style='overflow:hidden;height:340px;width:98.9%;'><div id='gmap_canvas' style='height:340px;width:98.9%;'></div><div></div><div></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type='text/javascript'>function init_map(){var myOptions = {zoom:10,center:new google.maps.LatLng(51.52424749999999,-0.07724519999999302),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(51.52424749999999,-0.07724519999999302)});infowindow = new google.maps.InfoWindow({content:'<strong>Geek Label, 4th Floor, 22 - 33 Bethnal Green Road</strong><br>Shoreditch, London, E1 6LA<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
